<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left-section">
    <div class="logo-container">
      <div>
        <img src="images/odin-lined.png" class="logo-image">
      </div>
      <div class="logo-text">
        ODIN
      </div>
    </div>
    <div class="photo-credit">
      Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
    </div>
  </div>
  <div class="right-section">
    <p>
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
      <br>
      Sign up <em>now</em> to get started.
    </p>
    <p>
      You <em>know</em> you want to.
    </p>
    <p>
      Let do this!
    </p>
    <form action="post">
      <div class="input-container">
        <label for="first-name">FIRST NAME</label>
        <input type="text" class="first-name" id="first-name">
      </div>
      <div class="input-container">
        <label for="last-name">LAST NAME</label>
        <input type="text" class="last-name" id="last-name">
      </div>
      <div class="input-container">
        <label for="email">EMAIL</label>
        <input type="email" class="email" id="email">
      </div>
      <div class="input-container">
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" class="phone" id="phone">
      </div>
      <div class="input-container">
        <label for="pw">PASSWORD</label>
        <input type="password" class="pw" id="pw">
      </div>
      <div class="input-container">
        <label for="confirm-pw">CONFIRM PASSWORD</label>
        <input type="password" class="confirm-pw" id="confirm-pw">
      </div>
      <div>
        <button type="submit" class="create-button">Create Account</button>
      </div>
    </form>
    <div>
      Already have an account?
      <a href="#">Log in</a>
    </div>
  </div>
</body>
</html>
